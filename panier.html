
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function redirigerWhatsApp() {
      const montant = document.getElementById("total").innerText;
      const message = encodeURIComponent(`Bonjour, je souhaite valider ma commande sur Appo Word. Montant total : ${montant}. Paiement via Flooz ou TMoney.`);
      window.open("https://wa.me/22800000000?text=" + message, "_blank");
    }
  </script>
</head>
<body>
  <header><h1>Votre Panier</h1></header>
  <main>
    <p>Produit 1 : 7 500 FCFA</p>
    <p>Produit 2 : 10 000 FCFA</p>
    <h3>Total : <span id="total">17 500 FCFA</span></h3>

    <button onclick="redirigerWhatsApp()">Valider par WhatsApp</button>

    <p><strong>Paiement Flooz :</strong> 91 00 00 00</p>
    <p><strong>Paiement TMoney :</strong> 90 00 00 00</p>

    <p><a href="confirmation.html">Confirmer</a></p>
  </main>
  <footer>&copy; 2025 Appo Word</footer>
</body>
</html>
